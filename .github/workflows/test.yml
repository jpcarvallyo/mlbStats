name: Run Tests

on:
  push:
    branches:
      - main # Adjust this based on your default branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Change to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
